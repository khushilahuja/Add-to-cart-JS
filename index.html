<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Com</title>
    <!-- <link rel="stylesheet" href="new.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btn-cont">
      <div class="cnt">
        <button class="btn">Add Item</button>
      </div>
      <div class="clear">
        <button class="cl-btn">Clear</button>
      </div>
    </div>
    <div class="filter">
      <input type="radio" name="availabilityFilter" id="all" checked />
      <label for="all">All</label>
      <input type="radio" name="availabilityFilter" id="available" />
      <label for="available">Available</label>
      <input type="radio" name="availabilityFilter" id="unavailable" />
      <label for="unavailable">Unavailable</label>
    </div>

    <div class="discount">
      <label for="discount">Discount (%):</label>
      <input type="number" id="discount" min="0" max="100" step="1" />
      <button id="applyDiscount">Apply Discount</button>
    </div>

    <div class="sort">
      <span>Sort:</span>
      <button id="ascending">Ascending</button>
      <button id="descending">Descending</button>
    </div>
    <!--  -->
    <!--  -->
    <div class="table-cont">
      <table class="dataTable">
        <tr class="heading-row">
          <th data-column-index="0" id="tableID" class="arrow-icon">
            ID
            <!-- <span class="up">&uparrow;</span>
            <span class="down">&downarrow;</span> -->
          </th>
          <th data-column-index="1" id="tableName" class="arrow-icon">
            Product Name
          </th>
          <th>Category</th>
          <th data-column-index="2" id="tablePrice" class="arrow-icon">
            Price
            <!-- <span class="up">&uparrow;</span>
            <span class="down">&downarrow;</span> -->
          </th>
          <th>Availability</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <!-- <tr>
          <td>1</td>
          <td>Diamond</td>
          <td>Jewelry</td>
          <td>12</td>
          <td>1</td>
        </tr> -->
      </table>
    </div>

    <!-- <div class="clear">
      <button class="cl-btn">Clear</button>
    </div> -->
    <!--  -->
    <!--  -->
    <div class="overlay hidden"></div>
    <!--hidden-->
    <div class="add-window hidden">
      <!--hidden -->
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Add Item</h3>
          <label>ID :</label>
          <input required name="id" type="number" id="id" />
          <label>Product Name :</label>
          <input required name="name" type="text" id="name" />
          <label>Category :</label>
          <input required name="category" type="text" id="category" />
          <label>Price :</label>
          <input required name="price" type="number" id="price" />
          <label>Availability :</label>
          <input required name="availability" type="text" id="availability" />
        </div>

        <button class="btn upload__btn">
          <span>Upload</span>
        </button>
        <button class="btn save__btn hidden">
          <span>Save</span>
        </button>
      </form>
    </div>

    <div class="delete-window delete hidden">
      <button class="btn--close-modal">&times;</button>

      <h2>You sure want to Delete this?</h2>
      <span
        ><button class="btn yes">Damn! Sure</button>
        <button class="btn no">Cancel</button></span
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
